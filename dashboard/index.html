<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POF Dashboard</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90' fill='%23d946ef'>&#9670;</text></svg>">
  <style>
    :root {
      --bg-0: #09090b;
      --bg-1: #0f0f14;
      --bg-2: #16161e;
      --bg-3: #1e1e28;
      --border: #27272a;
      --border-bright: #3f3f46;
      --text-0: #fafafa;
      --text-1: #a1a1aa;
      --text-2: #52525b;
      --accent: #d946ef;
      --green: #22c55e;
      --yellow: #eab308;
      --red: #ef4444;
      --blue: #3b82f6;
      --cyan: #06b6d4;
      --orange: #f97316;
      --purple: #a855f7;
      --mono: 'SF Mono', 'Cascadia Code', 'JetBrains Mono', 'Fira Code', monospace;
      --sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      --sidebar-w: 240px;
    }

    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: var(--bg-0);
      color: var(--text-0);
      font-family: var(--sans);
      line-height: 1.5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* --- Header --- */

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 24px;
      background: rgba(9, 9, 11, 0.85);
      backdrop-filter: blur(12px);
      position: sticky;
      top: 0;
      z-index: 20;
      border-bottom: 1px solid var(--border);
    }

    header::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent 0%, var(--accent) 50%, transparent 100%);
      opacity: 0.25;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo {
      color: var(--accent);
      font-size: 20px;
      line-height: 1;
    }

    h1 {
      font-size: 15px;
      font-weight: 600;
      letter-spacing: -0.01em;
    }

    h1 span { color: var(--text-2); font-weight: 400; }

    .header-right {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      color: var(--text-2);
    }

    .status-dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      transition: background 0.3s;
    }

    .status-dot.connected { background: var(--green); box-shadow: 0 0 6px rgba(34, 197, 94, 0.4); }
    .status-dot.disconnected { background: var(--red); box-shadow: 0 0 6px rgba(239, 68, 68, 0.4); }

    /* --- App Layout (sidebar + main) --- */

    .app-layout {
      display: flex;
      flex: 1;
      min-height: 0;
    }

    /* --- Sidebar (Projects) --- */

    .sidebar {
      width: var(--sidebar-w);
      min-width: var(--sidebar-w);
      background: var(--bg-1);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    .sidebar-header {
      padding: 14px 16px 10px;
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      color: var(--text-2);
    }

    .project-list {
      flex: 1;
      padding: 0 8px;
    }

    .project-item {
      padding: 10px 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.15s, border-color 0.15s;
      margin-bottom: 4px;
      border: 1px solid transparent;
    }

    .project-item:hover {
      background: var(--bg-2);
    }

    .project-item.active {
      background: var(--bg-2);
      border-color: var(--accent);
    }

    .project-name {
      font-size: 13px;
      font-weight: 600;
      color: var(--text-0);
      margin-bottom: 4px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .project-meta {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 11px;
      font-family: var(--mono);
      color: var(--text-2);
    }

    .project-stories {
      color: var(--text-2);
    }

    .project-badge {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--yellow);
      animation: pulse 1.5s infinite;
      flex-shrink: 0;
    }

    .sidebar-empty {
      padding: 24px 16px;
      text-align: center;
      color: var(--text-2);
      font-size: 12px;
    }

    /* --- Main Content --- */

    .main-content {
      flex: 1;
      min-width: 0;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .no-session {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
      color: var(--text-2);
      font-size: 14px;
    }

    .no-session .empty-icon {
      font-size: 36px;
      color: var(--border-bright);
      animation: glow 3s ease-in-out infinite;
    }

    /* --- Project View (story rows) --- */

    .project-view {
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px;
      width: 100%;
    }

    .project-header {
      margin-bottom: 24px;
    }

    .project-header h2 {
      font-size: 18px;
      font-weight: 600;
      color: var(--text-0);
      margin-bottom: 4px;
    }

    .project-header-meta {
      font-size: 12px;
      font-family: var(--mono);
      color: var(--text-2);
    }

    .story-row {
      margin-bottom: 24px;
    }

    .story-row-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 12px;
      padding-bottom: 6px;
      border-bottom: 1px solid var(--border);
    }

    .story-row-header h3 {
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      color: var(--text-2);
    }

    .story-row-count {
      font-size: 11px;
      font-family: var(--mono);
      padding: 1px 8px;
      border-radius: 10px;
      background: var(--bg-3);
      color: var(--text-2);
    }

    .story-cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 10px;
    }

    .story-card {
      background: var(--bg-2);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 14px 16px;
      cursor: pointer;
      transition: border-color 0.2s, box-shadow 0.2s;
      animation: fadeIn 0.3s ease;
    }

    .story-card:hover {
      border-color: var(--accent);
      box-shadow: 0 0 8px rgba(217, 70, 239, 0.1);
    }

    .story-card.active {
      border-color: var(--accent);
      box-shadow: inset 0 1px 0 0 rgba(217, 70, 239, 0.1);
    }

    .story-card.planned {
      border-color: var(--border);
      opacity: 0.7;
    }

    .story-card.planned:hover {
      opacity: 1;
      border-color: var(--blue);
    }

    .story-card.completed {
      border-color: var(--green);
      opacity: 0.6;
    }

    .story-card.completed:hover {
      opacity: 0.8;
    }

    .story-card-title {
      font-size: 13px;
      font-weight: 600;
      color: var(--text-0);
      margin-bottom: 6px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .story-card-meta {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 11px;
      font-family: var(--mono);
      color: var(--text-2);
    }

    .story-status-badge {
      padding: 1px 6px;
      border-radius: 4px;
      font-size: 10px;
      font-family: var(--mono);
      text-transform: uppercase;
      letter-spacing: 0.4px;
    }

    .story-status-badge.in_progress { background: rgba(217, 70, 239, 0.12); color: var(--accent); }
    .story-status-badge.implementing { background: rgba(217, 70, 239, 0.12); color: var(--accent); }
    .story-status-badge.working { background: rgba(217, 70, 239, 0.12); color: var(--accent); }
    .story-status-badge.paused { background: rgba(234, 179, 8, 0.12); color: var(--yellow); }
    .story-status-badge.planned { background: rgba(59, 130, 246, 0.12); color: var(--blue); }
    .story-status-badge.completed { background: rgba(34, 197, 94, 0.12); color: var(--green); }
    .story-status-badge.complete { background: rgba(34, 197, 94, 0.12); color: var(--green); }
    .story-status-badge.error { background: rgba(239, 68, 68, 0.12); color: var(--red); }
    .story-status-badge.blocked { background: rgba(234, 179, 8, 0.12); color: var(--yellow); }
    .story-status-badge.initializing { background: rgba(59, 130, 246, 0.12); color: var(--blue); }

    .story-row-empty {
      padding: 16px;
      color: var(--text-2);
      font-size: 12px;
      font-style: italic;
    }

    /* --- Back Button --- */

    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      border-radius: 6px;
      border: 1px solid var(--border);
      background: var(--bg-1);
      color: var(--text-1);
      font-size: 12px;
      font-family: var(--sans);
      cursor: pointer;
      transition: all 0.15s;
      margin-bottom: 16px;
    }

    .back-btn:hover {
      background: var(--bg-2);
      border-color: var(--accent);
      color: var(--text-0);
    }

    /* --- Phase Stepper --- */

    .phase-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px 24px 20px;
      gap: 0;
      background: linear-gradient(180deg, rgba(217, 70, 239, 0.025) 0%, transparent 100%);
    }

    .step {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .step-dot {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      font-weight: 600;
      font-family: var(--mono);
      border: 2px solid var(--border);
      background: var(--bg-1);
      color: var(--text-2);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .step.complete .step-dot {
      background: var(--green);
      border-color: var(--green);
      color: #000;
    }

    .step.current .step-dot {
      background: var(--accent);
      border-color: var(--accent);
      color: #fff;
      box-shadow: 0 0 12px rgba(217, 70, 239, 0.35);
      animation: glow 2.5s ease-in-out infinite;
    }

    .step-line {
      width: 40px;
      height: 2px;
      background: var(--border);
      margin-bottom: 26px;
      transition: background 0.4s;
    }

    .step-line.complete { background: var(--green); }

    .step-label {
      font-size: 10px;
      color: var(--text-2);
      text-transform: uppercase;
      letter-spacing: 0.8px;
      font-weight: 500;
      transition: color 0.3s;
    }

    .step.current .step-label { color: var(--accent); }
    .step.complete .step-label { color: var(--green); }

    /* --- Session Detail Layout --- */

    .session-detail {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 24px 48px;
      width: 100%;
    }

    .session-title {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 0 4px;
    }

    .session-title h2 {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-0);
    }

    .session-title .session-id {
      font-family: var(--mono);
      font-size: 11px;
      color: var(--text-2);
      padding: 2px 8px;
      background: var(--bg-3);
      border-radius: 4px;
    }

    .session-title .duration {
      font-family: var(--mono);
      font-size: 13px;
      color: var(--text-2);
      margin-left: auto;
    }

    .section-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 14px;
      padding-top: 8px;
    }

    .section-header h3 {
      font-size: 13px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      color: var(--text-2);
    }

    .badge {
      font-size: 11px;
      font-family: var(--mono);
      padding: 1px 8px;
      border-radius: 10px;
      background: var(--bg-3);
      color: var(--text-2);
    }

    .badge.pulse { animation: glow 2s infinite; color: var(--accent); }

    /* --- Agent Cards --- */

    .agents-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(270px, 1fr));
      gap: 10px;
    }

    .agent-card {
      background: var(--bg-2);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 14px 16px;
      transition: border-color 0.3s, box-shadow 0.3s;
      animation: fadeIn 0.3s ease;
    }

    .agent-card[data-status="started"] {
      border-color: var(--blue);
      box-shadow: inset 0 1px 0 0 rgba(59, 130, 246, 0.1);
    }

    .agent-card[data-status="working"] {
      border-color: color-mix(in srgb, var(--card-color, var(--accent)) 60%, transparent);
      box-shadow: inset 0 1px 0 0 color-mix(in srgb, var(--card-color, var(--accent)) 10%, transparent);
    }

    .agent-card[data-status="complete"] {
      border-color: var(--green);
      box-shadow: inset 0 1px 0 0 rgba(34, 197, 94, 0.08);
    }

    .agent-card[data-status="error"] {
      border-color: var(--red);
      box-shadow: inset 0 1px 0 0 rgba(239, 68, 68, 0.1);
    }

    .agent-card[data-status="blocked"] {
      border-color: var(--yellow);
      box-shadow: inset 0 1px 0 0 rgba(234, 179, 8, 0.1);
    }

    .agent-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }

    .agent-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .agent-card[data-status="working"] .agent-dot,
    .agent-card[data-status="started"] .agent-dot {
      animation: pulse 1.8s ease-in-out infinite;
    }

    .agent-name {
      font-family: var(--mono);
      font-size: 12.5px;
      font-weight: 600;
      color: var(--text-0);
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .agent-badge {
      font-size: 10px;
      font-family: var(--mono);
      padding: 2px 7px;
      border-radius: 4px;
      text-transform: uppercase;
      letter-spacing: 0.4px;
      flex-shrink: 0;
    }

    .agent-badge.started  { background: rgba(59, 130, 246, 0.12); color: var(--blue); }
    .agent-badge.working  { background: rgba(217, 70, 239, 0.12); color: var(--accent); }
    .agent-badge.complete { background: rgba(34, 197, 94, 0.12); color: var(--green); }
    .agent-badge.error    { background: rgba(239, 68, 68, 0.12); color: var(--red); }
    .agent-badge.blocked  { background: rgba(234, 179, 8, 0.12); color: var(--yellow); }

    .agent-message {
      font-size: 13px;
      color: var(--text-1);
      line-height: 1.45;
      margin-bottom: 8px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .agent-meta {
      font-size: 11px;
      font-family: var(--mono);
      color: var(--text-2);
    }

    /* --- Questions --- */

    .questions-section { margin-top: 24px; animation: fadeIn 0.4s ease; }

    .question-card {
      background: var(--bg-2);
      border: 1px solid color-mix(in srgb, var(--yellow) 40%, var(--border));
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 10px;
      animation: fadeIn 0.3s ease;
    }

    .question-from {
      font-size: 10px;
      font-family: var(--mono);
      text-transform: uppercase;
      letter-spacing: 0.6px;
      margin-bottom: 6px;
    }

    .question-text {
      font-size: 14px;
      color: var(--text-0);
      line-height: 1.5;
      margin-bottom: 14px;
    }

    .question-options {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 12px;
    }

    .option-btn {
      padding: 6px 14px;
      border-radius: 6px;
      border: 1px solid var(--border);
      background: var(--bg-1);
      color: var(--text-0);
      font-size: 13px;
      font-family: var(--sans);
      cursor: pointer;
      transition: all 0.15s;
    }

    .option-btn:hover {
      background: var(--bg-3);
      border-color: var(--accent);
    }

    .option-btn.selected {
      background: rgba(217, 70, 239, 0.12);
      border-color: var(--accent);
      color: var(--accent);
    }

    .question-input {
      display: flex;
      gap: 8px;
    }

    .question-input input {
      flex: 1;
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid var(--border);
      background: var(--bg-1);
      color: var(--text-0);
      font-size: 13px;
      font-family: var(--sans);
      outline: none;
      transition: border-color 0.2s;
    }

    .question-input input:focus { border-color: var(--accent); }

    .submit-btn {
      padding: 8px 14px;
      border-radius: 6px;
      border: none;
      background: var(--accent);
      color: #fff;
      font-size: 15px;
      cursor: pointer;
      transition: opacity 0.15s;
      line-height: 1;
    }

    .submit-btn:hover { opacity: 0.85; }

    .question-card.answered {
      opacity: 0.5;
      border-color: var(--border);
    }

    .question-answer {
      margin-top: 10px;
      padding: 8px 12px;
      background: rgba(34, 197, 94, 0.08);
      border-radius: 6px;
      font-size: 13px;
      color: var(--green);
      font-family: var(--mono);
    }

    /* --- Activity Log --- */

    .log-section { margin-top: 24px; }

    .log-scroll {
      max-height: 320px;
      overflow-y: auto;
      background: var(--bg-1);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 6px 4px;
    }

    .log-scroll::-webkit-scrollbar { width: 6px; }
    .log-scroll::-webkit-scrollbar-track { background: transparent; }
    .log-scroll::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }
    .log-scroll::-webkit-scrollbar-thumb:hover { background: var(--border-bright); }

    .log-entry {
      display: flex;
      gap: 10px;
      padding: 3px 10px;
      font-size: 12px;
      font-family: var(--mono);
      border-radius: 4px;
      animation: fadeIn 0.2s ease;
    }

    .log-entry:hover { background: var(--bg-2); }

    .log-time {
      color: var(--text-2);
      flex-shrink: 0;
      min-width: 65px;
    }

    .log-agent {
      flex-shrink: 0;
      min-width: 150px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .log-message { color: var(--text-1); }

    /* --- Empty State --- */

    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      padding: 48px 24px;
      color: var(--text-2);
      font-size: 13px;
      grid-column: 1 / -1;
    }

    .empty-icon {
      font-size: 28px;
      color: var(--border-bright);
      animation: glow 3s ease-in-out infinite;
    }

    /* --- Animations --- */

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(3px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    @keyframes glow {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    /* --- Responsive --- */

    @media (max-width: 768px) {
      :root { --sidebar-w: 180px; }
      header { padding: 12px 16px; }
      .session-detail { padding: 0 16px 32px; }
      .project-view { padding: 16px; }
      .phase-bar { padding: 16px 8px; }
      .step-line { width: 20px; }
      .step-dot { width: 24px; height: 24px; font-size: 10px; }
      .step-label { font-size: 9px; }
      .agents-grid { grid-template-columns: 1fr; }
      .story-cards { grid-template-columns: 1fr; }
    }

    @media (max-width: 540px) {
      .sidebar { display: none; }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <span class="logo">&#9670;</span>
      <h1>POF <span>Dashboard</span></h1>
    </div>
    <div class="header-right">
      <div class="status-indicator">
        <span class="status-dot disconnected" id="connectionStatus"></span>
        <span id="connectionText">Connecting</span>
      </div>
    </div>
  </header>

  <div class="app-layout">
    <aside class="sidebar">
      <div class="sidebar-header">Projects</div>
      <div class="project-list" id="projectList">
        <div class="sidebar-empty" id="sidebarEmpty">No active projects</div>
      </div>
    </aside>

    <div class="main-content" id="mainContent">
      <div class="no-session" id="noSession">
        <span class="empty-icon">&#9671;</span>
        <span>Waiting for projects...</span>
        <span style="font-size:12px;color:var(--text-2)">Projects appear when agents report activity</span>
      </div>
    </div>
  </div>

  <script>
    // --- Configuration ---

    const AGENT_COLORS = {
      'orchestrator':           '#d946ef',
      'stack-validator':        '#22c55e',
      'architecture-advisor':   '#eab308',
      'ux-designer':            '#a855f7',
      'implementation-planner': '#f97316',
      'git-committer':          '#22c55e',
      'test-writer':            '#06b6d4',
      'scaffolder':             '#06b6d4',
      'test-runner':            '#22c55e',
      'security-reviewer':      '#ef4444',
      'deployer':               '#ef4444',
      'adr-writer':             '#3b82f6',
      'doc-researcher':         '#06b6d4',
      'error-handler':          '#ef4444',
    };

    const PHASES = [
      { key: '0', name: 'Init' },
      { key: '1', name: 'Arch' },
      { key: '2', name: 'Design' },
      { key: '3', name: 'Scaffold' },
      { key: '4', name: 'Implement' },
      { key: '5', name: 'Deploy' },
      { key: '6', name: 'Handoff' },
    ];

    // --- State ---

    const sessions = {};
    let activeProjectId = null;
    let activeStorySessionId = null;  // null = project view, set = story detail
    let connected = false;

    // --- DOM refs ---

    const $ = (id) => document.getElementById(id);

    // --- Project grouping ---

    function getProjects() {
      const projects = {};
      for (const [id, session] of Object.entries(sessions)) {
        // Group by projectId first, then by project name
        const pid = session.projectId || session.project || id;
        if (!projects[pid]) {
          projects[pid] = { id: pid, name: session.project || session.storyTitle || id, sessions: {} };
        }
        projects[pid].sessions[id] = session;
        // Prefer a real project name over the ID
        if (session.project) {
          projects[pid].name = session.project;
        }
      }
      return projects;
    }

    function getStoryRows(project) {
      const active = [], upcoming = [], completed = [];
      for (const s of Object.values(project.sessions)) {
        const status = s.storyStatus || s.sessionStatus || '';
        const type = s.sessionType || '';
        if (type === 'kickoff') continue; // shown in header
        if (status === 'completed' || status === 'complete') completed.push(s);
        else if (status === 'planned') upcoming.push(s);
        else active.push(s); // in_progress, paused, error, blocked, implementing
      }
      return { active, upcoming, completed };
    }

    function getKickoffSession(project) {
      for (const s of Object.values(project.sessions)) {
        if (s.sessionType === 'kickoff') return s;
      }
      return null;
    }

    function getProjectPendingQuestions(project) {
      let count = 0;
      for (const s of Object.values(project.sessions)) {
        count += (s.questions || []).filter(q => !q.answered).length;
      }
      return count;
    }

    function getProjectActiveStories(project) {
      let count = 0;
      for (const s of Object.values(project.sessions)) {
        const status = s.storyStatus || '';
        const type = s.sessionType || '';
        if (type !== 'kickoff' && status !== 'completed' && status !== 'complete' && status !== 'planned') {
          count++;
        }
      }
      return count;
    }

    // --- SSE Connection ---

    let eventSource = null;

    function connect() {
      if (eventSource) eventSource.close();
      eventSource = new EventSource('/api/events');

      eventSource.addEventListener('init', (e) => {
        const data = JSON.parse(e.data);
        for (const [id, sData] of Object.entries(data.sessions || {})) {
          sessions[id] = {
            id: id,
            agents: sData.agents || {},
            questions: sData.questions || [],
            log: sData.log || [],
            startedAt: sData.startedAt,
            project: sData.project,
            projectId: sData.projectId,
            storyTitle: sData.storyTitle,
            storyStatus: sData.storyStatus,
            sessionType: sData.sessionType,
            currentPhase: sData.currentPhase || '0',
            activeAgents: sData.activeAgents || 0,
            pendingQuestions: sData.pendingQuestions || 0,
          };
        }
        connected = true;
        // Auto-select first project if none selected
        if (!activeProjectId) {
          const projects = getProjects();
          const pids = Object.keys(projects);
          if (pids.length > 0) activeProjectId = pids[0];
        }
        renderAll();
      });

      eventSource.addEventListener('status', (e) => {
        const update = JSON.parse(e.data);
        const sid = update.session || 'default';
        ensureSession(sid);
        sessions[sid].agents[update.agent] = update;
        sessions[sid].log.push(update);
        // Update session-level fields from the status update
        if (update.detail && update.detail.startsWith('project:')) {
          sessions[sid].project = update.detail.replace('project:', '').trim();
        }
        if (update.projectId) sessions[sid].projectId = update.projectId;
        if (update.storyTitle) sessions[sid].storyTitle = update.storyTitle;
        if (update.storyStatus) sessions[sid].storyStatus = update.storyStatus;
        if (update.sessionType) sessions[sid].sessionType = update.sessionType;
        if (update.phase) {
          const p = update.phase.split('.')[0];
          if (parseInt(p) > parseInt(sessions[sid].currentPhase || '0')) {
            sessions[sid].currentPhase = p;
          }
        }
        renderSidebar();
        if (sid === activeStorySessionId) {
          renderAgent(update.agent);
          appendLogEntry(update);
          renderPhases();
          updateAgentCount();
        } else if (!activeStorySessionId && activeProjectId) {
          // We're on project view â€” re-render story rows
          renderMainContent();
        }
      });

      eventSource.addEventListener('question', (e) => {
        const q = JSON.parse(e.data);
        const sid = q.session || 'default';
        ensureSession(sid);
        sessions[sid].questions.push(q);
        renderSidebar();
        if (sid === activeStorySessionId) renderQuestions();
      });

      eventSource.addEventListener('answer', (e) => {
        const answered = JSON.parse(e.data);
        const sid = answered.session || 'default';
        if (sessions[sid]) {
          const idx = sessions[sid].questions.findIndex(q => q.id === answered.id);
          if (idx >= 0) sessions[sid].questions[idx] = answered;
          renderSidebar();
          if (sid === activeStorySessionId) renderQuestions();
        }
      });

      eventSource.addEventListener('session-new', (e) => {
        const data = JSON.parse(e.data);
        ensureSession(data.id);
        if (!activeProjectId) {
          const projects = getProjects();
          const pids = Object.keys(projects);
          if (pids.length > 0) activeProjectId = pids[0];
          renderAll();
        } else {
          renderSidebar();
          if (!activeStorySessionId) renderMainContent();
        }
      });

      eventSource.addEventListener('session-removed', (e) => {
        const data = JSON.parse(e.data);
        delete sessions[data.id];
        if (activeStorySessionId === data.id) activeStorySessionId = null;
        const projects = getProjects();
        if (!projects[activeProjectId]) {
          const pids = Object.keys(projects);
          activeProjectId = pids.length > 0 ? pids[0] : null;
        }
        renderAll();
      });

      eventSource.addEventListener('reset', () => {
        for (const k of Object.keys(sessions)) delete sessions[k];
        activeProjectId = null;
        activeStorySessionId = null;
        renderAll();
      });

      eventSource.addEventListener('shutdown', () => {
        connected = false;
        renderConnectionStatus();
      });

      eventSource.onopen = () => {
        connected = true;
        renderConnectionStatus();
      };

      eventSource.onerror = () => {
        connected = false;
        renderConnectionStatus();
        eventSource.close();
        setTimeout(connect, 3000);
      };
    }

    function ensureSession(id) {
      if (!sessions[id]) {
        sessions[id] = {
          id: id,
          agents: {},
          questions: [],
          log: [],
          startedAt: new Date().toISOString(),
          project: null,
          projectId: null,
          storyTitle: null,
          storyStatus: null,
          sessionType: null,
          currentPhase: '0',
        };
      }
    }

    // --- Render Functions ---

    function renderAll() {
      renderConnectionStatus();
      renderSidebar();
      renderMainContent();
    }

    function renderConnectionStatus() {
      const dot = $('connectionStatus');
      const text = $('connectionText');
      if (connected) {
        dot.className = 'status-dot connected';
        text.textContent = 'Connected';
      } else {
        dot.className = 'status-dot disconnected';
        text.textContent = 'Reconnecting...';
      }
    }

    function renderSidebar() {
      const list = $('projectList');
      const projects = getProjects();
      const pids = Object.keys(projects);

      if (pids.length === 0) {
        list.innerHTML = '<div class="sidebar-empty">No active projects</div>';
        return;
      }

      list.innerHTML = pids.map(pid => {
        const p = projects[pid];
        const isActive = pid === activeProjectId;
        const activeStories = getProjectActiveStories(p);
        const pending = getProjectPendingQuestions(p);

        return `<div class="project-item${isActive ? ' active' : ''}" onclick="selectProject('${esc(pid)}')">
          <div class="project-name">${esc(p.name)}</div>
          <div class="project-meta">
            <span class="project-stories">${activeStories > 0 ? activeStories + ' active' : Object.keys(p.sessions).length + ' sessions'}</span>
            ${pending > 0 ? '<span class="project-badge" title="' + pending + ' pending question(s)"></span>' : ''}
          </div>
        </div>`;
      }).join('');
    }

    function renderMainContent() {
      if (activeStorySessionId && sessions[activeStorySessionId]) {
        renderStoryDetail();
      } else if (activeProjectId) {
        renderProjectView();
      } else {
        const main = $('mainContent');
        main.innerHTML = `<div class="no-session">
          <span class="empty-icon">&#9671;</span>
          <span>Waiting for projects...</span>
          <span style="font-size:12px;color:var(--text-2)">Projects appear when agents report activity</span>
        </div>`;
      }
    }

    // --- Project View (story rows) ---

    function renderProjectView() {
      const main = $('mainContent');
      const projects = getProjects();
      const project = projects[activeProjectId];

      if (!project) {
        main.innerHTML = `<div class="no-session">
          <span class="empty-icon">&#9671;</span>
          <span>Project not found</span>
        </div>`;
        return;
      }

      const kickoff = getKickoffSession(project);
      const { active, upcoming, completed } = getStoryRows(project);

      let kickoffHtml = '';
      if (kickoff) {
        const status = kickoff.storyStatus || kickoff.sessionStatus || 'active';
        kickoffHtml = `Kickoff: ${status} &middot; Started ${timeAgo(kickoff.startedAt)}`;
      }

      main.innerHTML = `
        <div class="project-view">
          <div class="project-header">
            <h2>${esc(project.name)}</h2>
            <div class="project-header-meta">${kickoffHtml}</div>
          </div>

          <div class="story-row">
            <div class="story-row-header">
              <h3>Active</h3>
              <span class="story-row-count">${active.length}</span>
            </div>
            <div class="story-cards" id="activeStories">
              ${active.length === 0 ? '<div class="story-row-empty">No active stories</div>' : active.map(s => storyCardHtml(s, 'active')).join('')}
            </div>
          </div>

          <div class="story-row">
            <div class="story-row-header">
              <h3>Upcoming</h3>
              <span class="story-row-count">${upcoming.length}</span>
            </div>
            <div class="story-cards" id="upcomingStories">
              ${upcoming.length === 0 ? '<div class="story-row-empty">No planned stories</div>' : upcoming.map(s => storyCardHtml(s, 'planned')).join('')}
            </div>
          </div>

          <div class="story-row">
            <div class="story-row-header">
              <h3>Completed</h3>
              <span class="story-row-count">${completed.length}</span>
            </div>
            <div class="story-cards" id="completedStories">
              ${completed.length === 0 ? '<div class="story-row-empty">No completed stories</div>' : completed.map(s => storyCardHtml(s, 'completed')).join('')}
            </div>
          </div>
        </div>
      `;
    }

    function storyCardHtml(s, cardClass) {
      const sid = s.id;
      const title = s.storyTitle || sid;
      const status = s.storyStatus || s.sessionStatus || 'active';
      const phase = s.currentPhase || '0';
      const agentCount = Object.keys(s.agents || {}).length;
      const activeCount = Object.values(s.agents || {}).filter(
        a => a.status === 'working' || a.status === 'started'
      ).length;

      let metaParts = [];
      if (cardClass === 'active') {
        metaParts.push(`<span class="story-status-badge ${status}">${statusLabel(status)}</span>`);
        if (phase !== '0') metaParts.push(`P${phase}`);
        if (agentCount > 0) metaParts.push(`${activeCount > 0 ? activeCount + ' active' : agentCount + ' agents'}`);
      } else if (cardClass === 'planned') {
        metaParts.push(`<span class="story-status-badge planned">planned</span>`);
      } else {
        metaParts.push(`<span class="story-status-badge completed">done</span>`);
      }

      return `<div class="story-card ${cardClass}" onclick="selectStory('${esc(sid)}')">
        <div class="story-card-title">${esc(title)}</div>
        <div class="story-card-meta">${metaParts.join(' &middot; ')}</div>
      </div>`;
    }

    function statusLabel(status) {
      const labels = {
        'in_progress': 'active',
        'implementing': 'implementing',
        'working': 'active',
        'paused': 'paused',
        'planned': 'planned',
        'completed': 'done',
        'complete': 'done',
        'error': 'error',
        'blocked': 'blocked',
        'initializing': 'init',
      };
      return labels[status] || status;
    }

    // --- Story Detail View ---

    function renderStoryDetail() {
      const main = $('mainContent');
      const s = sessions[activeStorySessionId];
      if (!s) { renderProjectView(); return; }

      const title = s.storyTitle || activeStorySessionId;

      main.innerHTML = `
        <div class="session-detail" style="padding-top:24px">
          <button class="back-btn" onclick="backToProject()">&larr; Back to project</button>

          <nav class="phase-bar" id="phaseBar"></nav>

          <div class="session-title">
            <h2>${esc(title)}</h2>
            <span class="session-id">${esc(activeStorySessionId)}</span>
            <span class="duration" id="duration">00:00</span>
          </div>

          <section class="agents-section">
            <div class="section-header">
              <h3>Agents</h3>
              <span class="badge" id="agentCount">0</span>
            </div>
            <div class="agents-grid" id="agentsGrid">
              <div class="empty-state" id="agentsEmpty">
                <span class="empty-icon">&#9671;</span>
                <span>Waiting for agent activity...</span>
              </div>
            </div>
          </section>

          <section class="questions-section" id="questionsSection" style="display:none">
            <div class="section-header">
              <h3>Questions</h3>
              <span class="badge pulse" id="questionCount">0</span>
            </div>
            <div id="questionsList"></div>
          </section>

          <section class="log-section">
            <div class="section-header">
              <h3>Activity</h3>
            </div>
            <div class="log-scroll" id="logScroll">
              <div id="logEntries"></div>
            </div>
          </section>
        </div>
      `;

      renderPhases();
      renderAgents();
      renderLog();
      renderQuestions();
      updateAgentCount();
      updateDuration();
    }

    function renderPhases() {
      const bar = $('phaseBar');
      if (!bar || !activeStorySessionId) return;
      const s = sessions[activeStorySessionId];
      if (!s) return;
      const cur = parseInt(s.currentPhase) || 0;

      bar.innerHTML = PHASES.map((phase, i) => {
        const cls = i < cur ? 'step complete' : i === cur ? 'step current' : 'step';
        const dot = i < cur ? '\u2713' : String(i);
        const line = i < PHASES.length - 1
          ? `<div class="step-line${i < cur ? ' complete' : ''}"></div>`
          : '';
        return `<div class="${cls}"><div class="step-dot">${dot}</div><div class="step-label">${phase.name}</div></div>${line}`;
      }).join('');
    }

    function renderAgents() {
      const grid = $('agentsGrid');
      if (!grid || !activeStorySessionId) return;
      const s = sessions[activeStorySessionId];
      if (!s) return;
      const names = Object.keys(s.agents);

      if (names.length === 0) {
        grid.innerHTML = '<div class="empty-state" id="agentsEmpty"><span class="empty-icon">&#9671;</span><span>Waiting for agent activity...</span></div>';
        return;
      }
      grid.innerHTML = '';
      for (const name of names) renderAgent(name);
    }

    function renderAgent(name) {
      if (!activeStorySessionId) return;
      const s = sessions[activeStorySessionId];
      if (!s) return;
      const data = s.agents[name];
      if (!data) return;

      const grid = $('agentsGrid');
      if (!grid) return;

      const color = AGENT_COLORS[name] || '#71717a';
      const status = data.status || 'working';

      let card = grid.querySelector(`[data-agent="${name}"]`);
      if (!card) {
        card = document.createElement('div');
        card.className = 'agent-card';
        card.dataset.agent = name;
        grid.appendChild(card);
        const empty = $('agentsEmpty');
        if (empty) empty.remove();
      }

      card.dataset.status = status;
      card.style.setProperty('--card-color', color);
      card.innerHTML = `
        <div class="agent-header">
          <span class="agent-dot" style="background:${color}"></span>
          <span class="agent-name">${esc(name)}</span>
          <span class="agent-badge ${status}">${status}</span>
        </div>
        <div class="agent-message">${esc(data.message)}</div>
        <div class="agent-meta" data-ts="${data.timestamp || data.lastSeen || ''}" data-phase="${data.phase || ''}">${metaText(data)}</div>
      `;
    }

    function metaText(data) {
      const parts = [];
      if (data.phase) parts.push('Phase ' + data.phase);
      const ts = data.timestamp || data.lastSeen;
      if (ts) parts.push(timeAgo(ts));
      return parts.join(' \u00b7 ');
    }

    function appendLogEntry(update) {
      const el = $('logEntries');
      const scroll = $('logScroll');
      if (!el || !scroll) return;

      const color = AGENT_COLORS[update.agent] || '#71717a';
      const entry = document.createElement('div');
      entry.className = 'log-entry';
      const t = new Date(update.timestamp);
      const time = t.toLocaleTimeString('en-US', { hour12: false });
      entry.innerHTML = `
        <span class="log-time">${time}</span>
        <span class="log-agent" style="color:${color}">${esc(update.agent)}</span>
        <span class="log-message">${esc(update.message)}</span>
      `;
      el.appendChild(entry);
      scroll.scrollTop = scroll.scrollHeight;

      while (el.children.length > 300) {
        el.removeChild(el.firstChild);
      }
    }

    function renderLog() {
      const el = $('logEntries');
      if (!el || !activeStorySessionId) return;
      el.innerHTML = '';
      const s = sessions[activeStorySessionId];
      if (!s) return;
      for (const entry of s.log) appendLogEntry(entry);
    }

    function renderQuestions() {
      const section = $('questionsSection');
      const list = $('questionsList');
      const countEl = $('questionCount');
      if (!section || !list || !activeStorySessionId) return;

      const s = sessions[activeStorySessionId];
      if (!s) return;
      const pending = s.questions.filter(q => !q.answered);
      const answered = s.questions.filter(q => q.answered);

      if (s.questions.length === 0) {
        section.style.display = 'none';
        return;
      }

      section.style.display = '';
      if (countEl) countEl.textContent = pending.length || '';

      let html = '';
      for (const q of pending) {
        const color = AGENT_COLORS[q.agent] || '#71717a';
        html += `<div class="question-card" data-qid="${q.id}">
          <div class="question-from" style="color:${color}">${esc(q.agent)}</div>
          <div class="question-text">${esc(q.question)}</div>
          ${q.options ? `<div class="question-options">${q.options.map(o =>
            `<button class="option-btn" onclick="selectOpt('${q.id}',this)">${esc(o)}</button>`
          ).join('')}</div>` : ''}
          <div class="question-input">
            <input type="text" id="ans-${q.id}" placeholder="Type your answer..." onkeydown="if(event.key==='Enter')submitAns('${q.id}')">
            <button class="submit-btn" onclick="submitAns('${q.id}')">\u2192</button>
          </div>
        </div>`;
      }

      for (const q of answered.slice(-5)) {
        const color = AGENT_COLORS[q.agent] || '#71717a';
        html += `<div class="question-card answered" data-qid="${q.id}">
          <div class="question-from" style="color:${color}">${esc(q.agent)}</div>
          <div class="question-text">${esc(q.question)}</div>
          <div class="question-answer">\u2713 ${esc(q.answer)}</div>
        </div>`;
      }

      list.innerHTML = html;
    }

    function updateAgentCount() {
      const el = $('agentCount');
      if (!el || !activeStorySessionId) return;
      const s = sessions[activeStorySessionId];
      if (!s) return;
      const total = Object.keys(s.agents).length;
      const active = Object.values(s.agents).filter(
        a => a.status === 'working' || a.status === 'started'
      ).length;
      el.textContent = active > 0 ? `${active} active` : `${total} total`;
    }

    // --- Actions ---

    window.selectProject = function(pid) {
      activeProjectId = pid;
      activeStorySessionId = null;
      renderSidebar();
      renderMainContent();
    };

    window.selectStory = function(sid) {
      activeStorySessionId = sid;
      renderMainContent();
    };

    window.backToProject = function() {
      activeStorySessionId = null;
      renderMainContent();
    };

    window.selectOpt = function(qid, btn) {
      const input = $('ans-' + qid);
      if (input) input.value = btn.textContent;
      const card = document.querySelector(`[data-qid="${qid}"]`);
      if (card) card.querySelectorAll('.option-btn').forEach(b =>
        b.classList.toggle('selected', b === btn)
      );
    };

    window.submitAns = async function(qid) {
      const input = $('ans-' + qid);
      if (!input || !input.value.trim()) return;
      const answer = input.value.trim();
      input.disabled = true;
      try {
        await fetch('/api/answer', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id: qid, answer }),
        });
      } catch (e) {
        console.error('Failed to submit answer:', e);
        input.disabled = false;
      }
    };

    // --- Utilities ---

    function esc(str) {
      if (!str) return '';
      const d = document.createElement('div');
      d.textContent = str;
      return d.innerHTML;
    }

    function timeAgo(ts) {
      if (!ts) return '';
      const s = Math.floor((Date.now() - new Date(ts).getTime()) / 1000);
      if (s < 5) return 'just now';
      if (s < 60) return s + 's ago';
      const m = Math.floor(s / 60);
      if (m < 60) return m + 'm ago';
      const h = Math.floor(m / 60);
      if (h < 24) return h + 'h ago';
      const d = Math.floor(h / 24);
      return d + 'd ago';
    }

    function updateDuration() {
      const el = $('duration');
      if (!el || !activeStorySessionId || !sessions[activeStorySessionId]) return;
      const start = sessions[activeStorySessionId].startedAt;
      if (!start) { el.textContent = '00:00'; return; }
      const s = Math.floor((Date.now() - new Date(start).getTime()) / 1000);
      const mm = Math.floor(s / 60).toString().padStart(2, '0');
      const ss = (s % 60).toString().padStart(2, '0');
      const h = Math.floor(s / 3600);
      el.textContent = h > 0 ? `${h}:${mm}:${ss}` : `${mm}:${ss}`;
    }

    // --- Initialize ---

    document.addEventListener('DOMContentLoaded', () => {
      connect();
      setInterval(updateDuration, 1000);

      // Refresh time-ago values
      setInterval(() => {
        document.querySelectorAll('.agent-meta[data-ts]').forEach(el => {
          const ts = el.dataset.ts;
          const phase = el.dataset.phase;
          if (!ts) return;
          const parts = [];
          if (phase) parts.push('Phase ' + phase);
          parts.push(timeAgo(ts));
          el.textContent = parts.join(' \u00b7 ');
        });
      }, 5000);
    });
  </script>
